<template name="questions" id="quizstart">
{{#if Template.subscriptionsReady}}
     {{#if userId}}

	{{>score}} <span class=" card-title  badge" data-badge-caption="">{{>foo}}   </span>
 
 <br>
	<div  class="justified collection row">
   <div class=" offset-s4">
<!-- 	<li>Questions</li> -->

   <form id="form" style="padding: 3%">
	{{#each display}}


  <div class="card-panel blue-grey darken white-text " style="font-size: small;padding: 10px;">
    <b>{{question}}</b>
    <br>

    <img class="responsive-img" src="{{imageFile.link}}" alt="{{imageFile.name}}" />
    </div>
    <br>


        <div class="radio-group">  
    
    <a class="collection-item card-panel grey lighten-3" style="padding: 5px;" >

      <input name="{{_id}}" type="radio" id="{{_id}}+1"  value="0"  />
      <label style="font-size: small;" for="{{_id}}+1" class="black-text">{{options.[0]}}</label>
    </a>

      
    <a class="collection-item card-panel grey lighten-3" style="padding: 5px;">
      <input name="{{_id}}" type="radio" id="{{_id}}+2"  value="1" />
      <label style="font-size: small;" for="{{_id}}+2"  class="black-text">{{options.[1]}}</label>
    </a>
    
    <a class="collection-item card-panel grey lighten-3 " style="padding: 5px;">
      <input name="{{_id}}" type="radio" id="{{_id}}+3"   value="2" />
      <label  style="font-size: small;" for="{{_id}}+3" class="black-text">{{options.[2]}}</label>
    </a>
    
      <a class="collection-item card-panel grey lighten-3 " style="padding: 5px;">
        <input name="{{_id}}" type="radio" id="{{_id}}+4"  value="3" />
        <label    style="font-size: small;" for="{{_id}}+4" class="black-text">{{options.[3]}}</label> 
    </a>

</div>
  

      <br>

	{{/each}}

    {{#if isQuestionCountGT1}}
    <button style="width: 33.33333%;margin-left: 33.33%;" class="btn center-align blue-grey darken white-text" type="submit"   > Submit </button>
   
    {{/if}}

        </form>

	</div>

	<br>
	<br>
	
   </div>
     {{/if}}
