


<template name="section">

  {{#if userId}}
	<!-- <h1>Your score is {{displayScore}}</h1> -->

<!--   <h1 style="text-align:center">Sections</h1> -->
   <div style="margin-bottom:0px" class="row">
       
          <div style="padding: 6px;" class="card blue-grey darken-1">
            <div style="padding: 6px;" class="card-content white-text" >
              <span class="card-title">Sections</span>
             
            </div>
           
          </div>

      </div>



 {{#each displaySections}}
  <div  style="display: block;margin-bottom: 0" class="center-align justified  row waves-effect2 waves-light"  id="gotoQuestions" >
      <div class="col s4 offset-s4">
      <div class="card-panel2 hoverable blue-grey darken white-text " id="{{section}}+1" style="margin-bottom: 0">
        <div     >
          <a id="{{_id}}" class="white-text">{{section}} {{LockSection}}</a><br><span>{{time}} Seconds</span>
        </div>
        </div>
     
    </div>
    </div>
    <div  style="display: block;" class="center-align justified  row waves-effect2 waves-light" id="gotoQuestionsUpdate">
      <div class="col s4 offset-s4">
<div   class="card-panel2 hoverable blue-grey darken white-text  "  id="{{section}}+2">
        <a id="{{_id}}" class="white-text">Edit Answers {{data}}</a>
        </div>
   </div>
    </div>

{{/each}}


{{/if}}
</template>
