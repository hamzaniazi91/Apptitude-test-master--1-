


<template name="section">

{{#if Template.subscriptionsReady}}
  {{#if userId}}



	<!-- <h1>Your score is {{displayScore}}</h1> -->

<!--   <h1 style="text-align:center">Sections</h1> -->
   <div style="margin-bottom:0px" class="row">
       
          <div style="padding: 6px;" class="card blue-grey darken-1">
            <div style="padding: 6px;" class="card-content white-text" >
              <span class="card-title">Sections</span>
             
            </div>
           
          </div>

      </div>


          <div class="row">
        <div class="col">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Instructions</span>
              <p>
1.  The total duration of the test is {{Minutes}} HH:MM:SS.<br>

2.  There are four sections in this test<br>
 {{#each displaySections}}
  &nbsp; &nbsp; &nbsp;  • {{section}}<br>
{{/each}}
<!-- 
  &nbsp; &nbsp; &nbsp;  • Mathematical Section<br>

 &nbsp; &nbsp;  • Logical Reasoning<br>

  • General Knowledge<br> -->

3.  Time allocated for each section will be mentioned on the right top corner in seconds. Once time is over in a particular section then you cannot go back and attempt the remaining questions.<br>

4.  Please attempt all the questions because there is no negative marking.<br>

5.  Make sure to save answers of each section before attempting questions of other section.<br>

6.  In order to select your appropriate choice, please click on the appropriate answer according to your selection.<br>

7.  Any evidence of cheating or non-compliance with instructions will disqualify the candidate for recruitment with MBL.<br>

8.  Please Switch-Off your Mobile Phone Sets.<br>

9.  Calculators are NOT allowed.<br>
</p>
            </div>
      <!--       <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>
        </div>
      </div>



      <ul id="profile-page-about-details" class="collection z-depth-1">
                  <li class="collection-item">
                    <div class="row" style=" margin-bottom: 0px; ">
                      <div class="col s5 grey-text darken-1"><i class="mdi-action-wallet-travel"></i> Name</div>
                      <div class="col s7 grey-text text-darken-4 right-align">{{user.username}}</div>
                    </div>
                  </li>
                  <li class="collection-item">
                    <div class="row" style=" margin-bottom: 0px; ">
                      <div class="col s5 grey-text darken-1"><i class="mdi-social-poll"></i> CNIC</div>
                      <div class="col s7 grey-text text-darken-4 right-align">{{user.profile.cnic}}</div>
                    </div>
                  </li>
                  <li class="collection-item">
                    <div class="row" style=" margin-bottom: 0px; ">
                      <div class="col s5 grey-text darken-1"><i class="mdi-social-domain"></i> Position Applied For</div>
                      <div class="col s7 grey-text text-darken-4 right-align">{{user.profile.position}}</div>
                    </div>
                  </li>
                  <li class="collection-item">
                    <div class="row" style=" margin-bottom: 0px; ">
                      <div class="col s5 grey-text darken-1"><i class="mdi-social-cake"></i> Contact Number</div>
                      <div class="col s7 grey-text text-darken-4 right-align">{{user.profile.number}}</div>
                    </div>
                  </li>
                </ul>


<div  style="" class="center-align justified  row waves-effect2 waves-light"  >
 {{#each displaySections}}
   
      <div class="col s6 "  >
      <div id="gotoQuestions">
      <div class="card-panel2 hoverable blue-grey darken white-text " id="{{section}}+1" style="margin-bottom: 0">
        <div     >
          <a id="{{_id}}" class="white-text"><b>{{section}}</b> {{LockSection}}</a><br><span>{{timeInMinutes}} Minutes</span><br><span>{{limit}} Questions</span>
          {{data}}
        </div>
        </div>
        </div>
     
  
  
<!--     <div  style="display: block;" class="center-align justified  row waves-effect2 waves-light" id="gotoQuestionsUpdate"> -->
  
<!--   <div class="center-align justified  row waves-effect2 waves-light" id="gotoQuestionsUpdate">
<div   class="card-panel2 hoverable blue-grey darken white-text  "  id="{{section}}+2">
        <a id="{{_id}}" class="white-text">Edit Answers {{data}}</a>
        </div>
        </div> -->
   </div>

   

{{/each}}
     </div>

{{/if}}
  {{else}}
  <div>
    {{> loader}}
    </div>
  {{/if}}

</template>


<template name="loader">

    <div class="preloader-wrapper big active"  style=" display: block;
    margin-left: auto;
    margin-right: auto ">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</template>
